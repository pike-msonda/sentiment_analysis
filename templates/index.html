$def with(tweets)
<html>
<head>
    <title></title>
</head>
<body>
  <table id="tweets" >
    <thead>
        <tr>
            <th>Tweets</th>
            <th> Action</th>
        </tr>
    </thead>
    <tbody>
            $for tweet in tweets
            <tr>
                <td id="tweet"><span style="word-break:break-all;">$tweet</span></td>
                <td>
                  <form id='analyse_single_tweet' action="/show/$tweet" method='post'>
                      <input class = "button" type="submit" value="Classify"/>
                  </td>
            </tr>
      </tbody>
  </table>
</html
